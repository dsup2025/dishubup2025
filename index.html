<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinas Perhubungan Kota Makassar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .button-link {
      background-color: #3498db;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1><img src="LOGO.png"></img></h1>
    <p>Selamat datang</p>
  </div>

  <div class="container">
    <a href="#link1" class="button-link">Link 1</a>
    <a href="#link2" class="button-link">Link 2</a>
    <a href="#link3" class="button-link">Link 3</a>
    <a href="#link4" class="button-link">Link 4</a>
    <a href="#link5" class="button-link">Link 5</a>
  </div>

</body>
</html>
